        function formatJapaneseToDate(japaneseDate) {
            if (!japaneseDate) return '';
            
            // "2025Âπ¥1Êúà27Êó•" „ÅÆ„Çà„ÅÜ„Å™ÂΩ¢Âºè„Çí "2025-01-27" „Å´Â§âÊèõ
            const match = japaneseDate.match(/(\d{4})Âπ¥(\d{1,2})Êúà(\d{1,2})Êó•/);
            if (match) {
                const year = match[1];
                const month = match[2].padStart(2, '0');
                const day = match[3].padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            return '';
        }

                // Âç∞„ÅÆ„Çµ„Ç§„Ç∫„ÇíÂãïÁöÑ„Å´Ë™øÊï¥„Åô„ÇãÈñ¢Êï∞
        function adjustMarkSizes() {
            const markSelects = document.querySelectorAll('.item-mark');
            markSelects.forEach(select => {
                const options = select.querySelectorAll('option');
                options.forEach(option => {
                    if (option.value === '‚óã') {
                        option.style.fontSize = '3.6rem';
                    } else {
                        option.style.fontSize = '1.4rem';
                    }
                });
            });
        }

        // „Çπ„Éû„Éõ„Åß„ÅÆÊõ¥Êñ∞„ÇíÁ¢∫ÂÆü„Å´„Åô„Çã„Åü„ÇÅ„ÅÆÊ©üËÉΩ
        function ensureMobileUpdate() {
            // ‰øùÂ≠òÊôÇ„Å´Ë§áÊï∞Âõû„ÅÆÊõ¥Êñ∞„ÇíÂÆüË°å
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const savedData = localStorage.getItem('predictionData');

                            console.log(`Êõ¥Êñ∞ÂÆüË°å ${i + 1}/5`);

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´‰øùÂ≠ò„Åï„Çå„Åü„Éá„Éº„Çø„ÇíÂæ©ÂÖÉ
        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('predictionData');
            if (savedData) {

                document.getElementById('prediction-date').value = formatJapaneseToDate(data.date);

    </script>
